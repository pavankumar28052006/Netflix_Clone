<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Netflix Profile</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <link rel="stylesheet" href="profile-style.css">
</head>
<body>
  <!-- Navbar -->
  <div class="nav">
    <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="StreamFlix Logo" class="nav-logo">
    <div class="nav-menu">
      <a href="index.html" class="nav-link">Home</a>
      <a href="#" class="nav-link">Series</a>
      <a href="#" class="nav-link">Movies</a>
      <a href="#" class="nav-link">Popular</a>
      <a href="#" class="nav-link">My List</a>
    </div>
    <div class="nav-right">
      <i class="fas fa-search"></i>
      <i class="fas fa-bell"></i>
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Netflix-avatar.png" alt="Profile" class="nav-profile">
    </div>
  </div>

  <!-- Profile Section -->
  <div class="profile">
    <div class="profile-top">
      <img src="https://upload.wikimedia.org/wikipedia/commons/0/0b/Netflix-avatar.png" alt="Profile Image" class="profile-pic">
      <div class="profile-details">
        <h1>Pavan Kumar</h1>
        <p>pavan@gmail.com</p>
        <span class="plan">Premium</span>
        <span class="plan-type">4K + HDR</span>
      </div>
    </div>

    <div class="settings">
      <h2>Settings</h2>
      <div class="setting-box">
        <h3>Membership</h3>
        <button class="btn">Change</button>
        <p>Premium Plan - Rs.649/month</p>
        <p>Next Billing: July 08, 2025</p>
      </div>
      <div class="setting-box">
        <h3>Profile</h3>
        <button class="btn">Manage</button>
        <p>Profile: 1</p>
        <p>All Ratings</p>
      </div>
      <div class="setting-box">
        <h3>Security</h3>
        <button class="btn">Change Password</button>
        <p>Password: ********</p>
        <p>Two-Factor Auth</p>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
